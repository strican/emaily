name: build-server
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-server:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker build . --file ./server/Dockerfile --tag strican/emaily-server:latest

